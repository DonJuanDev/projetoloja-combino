<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="criar.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="cabeçalho-criar">
            <!-- Botão Voltar -->
            <div class="back-btn-container">
                <a href="login.html">
                    <button class="back-btn">Voltar</button>
                </a>
            </div>

            <!-- Logo Centralizado -->
            <div class="logo-container">
                <img src="./assets/image-removebg-preview_1.png" class="fotocabeçalho">
            </div>
        </div>
    </header>

    <!-- Container de Criação de Conta -->
    <div class="criar-container">
        <h2>Criar Conta</h2>
        <p class="subtitle">Preencha os dados para se registrar</p>
        <form action="pagina_principal.html" method="post">
            <label for="fullname">Nome Completo</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Senha</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p class="login-link">Já possui uma conta? <a href="login.html">Faça login</a></p>
    </div>
</body>
</html>
